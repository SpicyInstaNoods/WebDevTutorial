<!DOCTYPE html>  <!-- Every HTML document starts with the document type declaration. -->
<!-- Some tags are used as containers. -->
<html>
    <head>  <!-- Head element, usually reserved for the title, link bar, etc. -->
        <meta charset="UTF-8">  <!-- Defines core things for the browser, such as the charset -->
        <meta name="description" content="Some description">  <!-- The description shown on browser result pages -->
        
        <!-- Some tags are, instead, content tags. -->
        <title>My first ever website, created with HTML.</title>  <!-- Modifies name. -->
    </head>
    
    <!-- A container will display its elements top-down, reflecting the structure inside the source code. -->
    <body>
        <!-- Text (except for blank lines) without being contained is considered a paragraph of its own. -->
        Plain text here
        
        <!-- Headers create big text for headers, with multiple sizes: h1, h2, ... -->
        <h1>Mah website</h1>
        <h2>My website</h2>
        
        <!-- This tag can be duplicated inline, since it's a single tag, and it will create line breaks. -->
        <br/>
        <!-- This single tag creates a horizontal line across, also handy for separating. -->
        <hr/><hr/>
        
        <!-- The text inside a <p> tag will format themselves as paragraphs -->
        <p>This is a paragraph</p>
        <p>This is a <b>bold</b> and <i>italic</i> paragraph</p>
        <!-- Style formatting tags can nest themselves. -->
        <p>This is both a <b><i>bold and italic</i></b> paragraph</p>
        
        <!-- Text size controlling tags -->
        <p><big>Big text</big> <small>Smol text</small></p>
        <p>Chemical representation of water: H<sub>2</sub>0</p>
        <p>10<sup>5</sup> = 100000</p>
    </body>
</html>
<!-- Don't overuse comments like how I am doing it here, it's just for me to conveniently document. -->
